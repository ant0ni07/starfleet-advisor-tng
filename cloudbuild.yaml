steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}', '.']

  # Step 2: Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}']

  # Step 3: Deploy the image to Cloud Run with secrets injected at runtime
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:465.0.0-slim'  # âœ… Pinned to working version
    entrypoint: gcloud
    args:
      - run
      - deploy
      - '${_SERVICE_NAME}'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - managed
      - '--allow-unauthenticated'
      - '--set-env-vars=LANGCHAIN_TRACING_V2=true,LANGCHAIN_PROJECT=${_SERVICE_NAME}'
      - '--set-secrets=GOOGLE_API_KEY=google-api-key:latest,LANGSMITH_API_KEY=langsmith-api-key:latest'

# Optional: store image reference
images:
  - 'gcr.io/${PROJECT_ID}/${_SERVICE_NAME}'

# Substitutions (Custom variables)
substitutions:
  _SERVICE_NAME: starfleet-advisor-tng
  _REGION: us-central1

